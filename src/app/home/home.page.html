<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <h1>Artistas</h1>
  <ion-slides [options]="slideOps" *ngIf="artists.length">
    <ion-slide *ngFor="let artist of artists">
      <ion-avatar>
        <img [src]="artist.images[0].url" />
        <span>{{ artist.name }}</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>
  <h1>Canciones</h1>
  <ion-slides [options]="slideOps" *ngIf="artists.length">
    <ion-slide *ngFor="let artstis of artists">
      <ion-avatar class="square-avatar">
        <img src="https://via.placeholder.com/150" />
        <span>canción</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>
  <h1>Álbum</h1>
  <ion-slides [options]="slideOps" *ngIf="artists.length">
    <ion-slide *ngFor="let artstis of artists">
      <ion-avatar class="square-avatar">
        <img src="https://via.placeholder.com/150" />
        <span>álbum</span>
      </ion-avatar>
    </ion-slide>
  </ion-slides>
</ion-content>
